{% extends "layout.html" %}

<title>{% block title %}Search{% endblock %}</title>

{% block main %}

<h1>Check what the MET departments have in stocks!</h1>

    <form action="search" method="get">

        <select name ="department"  aria-label="Select">
            <option selected disabled hidden>Choose a department</option>
            {% for department in departments %}
            <option value="{{ department.departmentId }}">{{ department.displayName }}</option>
            {% endfor %}
        </select>

        <button type="submit" action="/gallery" class="btn btn-primary">Search</button>

    </form>

{% endblock %}
